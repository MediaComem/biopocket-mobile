<ion-menu [content]="content" (ionOpen)="menuOpen()" (ionClose)="menuClose()">

  <ion-content>
    <div ion-fixed>
      <button ion-fab mini menuClose class="close-menu-button">
        <bip-icon name="cross"></bip-icon>
      </button>
      <bip-menu-header [user]="user" (goToPage)="openPage($event)"></bip-menu-header>
    </div>
    <ion-list class="menu-item-list">
      <bip-menu-item menuClose [class.active]="isActiveItem(menuItem)" *ngFor="let menuItem of menuItems" (click)="openMenuItemPage(menuItem)" [icon]="menuItem.icon">
        {{ menuItem.title | async }}
      </bip-menu-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
