<ion-header mode="md">
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'pages.home.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ 'pages.home.title' | translate }}</h3>

  <p>
    {{ 'pages.home.welcome' | translate: { TITLE: ('app' | translate) } }}
  </p>

  <p>
    {{ 'pages.home.date' | translate: { DATE: (date | amDateFormat: 'LL') } }}
  </p>

</ion-content>
