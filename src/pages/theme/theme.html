<ion-header mode="md">

  <ion-navbar color="light">
    <ion-title>{{ 'pages.theme.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <header>
    <div class="img-wrapper cover">
      <img [src]="theme.photoUrl" [alt]="theme.title" default="assets/img/default_theme.jpg">
    </div>
  </header>
  <section class="title-bar">
    <div>
      <p class="surtitle">{{ 'pages.theme.surtitle' | translate }}</p>
      <h1 class="theme-title">{{ theme.title }}</h1>
    </div>
  </section>
  <section class="description">
    <markdown>
      {{ theme.description }}
    </markdown>
  </section>
</ion-content>
