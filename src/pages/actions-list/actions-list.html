<ion-header mode="md">
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'pages.actionsList.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list class="actions-list">
    <bip-action-card *ngFor="let action of actions" [action]="action" [navPush]="actionPage" [navParams]="{ action: action }"></bip-action-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreActions($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
