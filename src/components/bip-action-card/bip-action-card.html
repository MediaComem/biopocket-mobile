<div class="wrapper">
  <div class="picture">
    <img [src]="action.photoUrl" [alt]="action.title" default="assets/img/default_action.jpg">
  </div>
  <div class="content">
    <h1 class="action-title">{{ action.title }}</h1>
    <h2 class="theme-title">{{ action.theme.title }}</h2>
    <div class="description multiline-fade">{{ action.description }}</div>
  </div>
</div>
